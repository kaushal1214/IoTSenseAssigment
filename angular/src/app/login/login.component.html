<div class="col-md-4">
<form (submit)="onLogin()">
  <fieldset>
    <legend>Log In</legend>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
